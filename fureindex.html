<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futuristic 3D Glass Pop-Out Effect</title>
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #1a1a2e, #16213e);
    font-family: Arial, sans-serif;
    color: #fff;
    perspective: 1000px;
  }

  .glass-card {
    position: relative;
    padding: 20px;
    width: 300px;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(8px) saturate(150%);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2), 0 0px 20px rgba(255, 255, 255, 0.3);
    transform-style: preserve-3d;
    transform: rotateY(10deg);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
  }

  .glass-card:hover {
    transform: rotateY(0deg) translateZ(15px) scale(1.05);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3), 0 0px 30px rgba(255, 255, 255, 0.4);
  }

  .glass-card h2 {
    margin: 0;
    font-size: 1.5em;
    color: #f0f0f0;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
  }

  .glass-card p {
    font-size: 0.95em;
    color: #d1d1d1;
    line-height: 1.6;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
  }
</style>
</head>
<body>

<div class="glass-card">
  <h2>Subqueries for Advanced Data Retrieval</h2>
  <p>Use Djangoâ€™s Subquery to efficiently pull in complex data such as the latest sale price for each product. This approach is essential when working with recent data or related records without additional joins.</p>
</div>

</body>
</html>
