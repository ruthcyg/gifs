<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Song for You, For Us</title>
    <style>
        /* General Body and Background */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f4a7a7, #5a89d7);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Centering the text */
        .container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 2;
            animation: fadeIn 3s ease;
        }

        /* Keyframe for fading in */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Styling the title */
        h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 3px;
            margin: 0;
            animation: pulse 1.5s infinite;
        }

        /* Pulse animation for the text */
        @keyframes pulse {
            0% { transform: scale(1); color: #fff; }
            50% { transform: scale(1.1); color: #f0f; }
            100% { transform: scale(1); color: #fff; }
        }

        /* Floating stars background effect */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: starsAnim 30s infinite linear;
            z-index: 1;
        }

        @keyframes starsAnim {
            0% { background-position: 0 0; }
            100% { background-position: 500px 500px; }
        }

        /* Interactive heart animation */
        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: red;
            transform: rotate(45deg);
            opacity: 0;
            animation: heartBounce 2s ease-out infinite;
        }

        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
        }

        .heart:before {
            top: -50px;
            left: 0;
        }

        .heart:after {
            left: 50px;
            top: 0;
        }

        @keyframes heartBounce {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Floating stars background -->
    <div class="stars"></div>
    <footer>
        <p>&copy; Ruth Ewho </p>
    </footer>

    <!-- Centered container with animated text -->
    <div class="container">
        <h1 id="song-title">A Song for You, For Us</h1>
    </div>

    <!-- Interactive heart element -->
    <div class="heart"></div>

    <script>
        // Add some fun mouse interaction for the title
        const title = document.getElementById('song-title');

        title.addEventListener('mousemove', (event) => {
            const x = event.clientX / window.innerWidth;
            const y = event.clientY / window.innerHeight;
            title.style.textShadow = `${x * 50}px ${y * 50}px 5px rgba(0, 0, 0, 0.7)`;
        });
    </script>

</body>
</html>
